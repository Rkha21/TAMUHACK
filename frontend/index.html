    <h1 id = "indexTitle">Financial Advice</h1>

    <!-- Login/Sign-up Form -->
    <form id="loginSignupForm" method="post">
        <!-- Login Form -->
        <div id="loginForm">
            <label for="loginEmail">Email:</label>
            <input type="email" name="loginEmail" id="loginEmail" required><br>

            <label for="loginPassword">Password:</label>
            <input type="password" name="loginPassword" id="loginPassword" required><br>

            <input type="submit" value="Log In">
        </div>

        <p id="signUpAcc">Don't have an account? <a href="#" onclick="showSignupForm()">Sign Up</a></p>

        <!-- Sign-up Form -->
        <div id="signupForm" style="display: none;">
            <label for="signupName">Name:</label>
            <input type="text" name="signupName" id="signupName" required><br>

            <label for="signupEmail">Email:</label>
            <input type="email" name="signupEmail" id="signupEmail" required><br>

            <label for="signupPassword">Password:</label>
            <input type="password" name="signupPassword" id="signupPassword" required><br>

            <label for="signupSalary">Salary:</label>
            <input type="number" name="signupSalary" id="signupSalary" required><br>

            <label for="wants_to_save">Do you want to save?</label>
            <input type="checkbox" name="wants_to_save" id="wants_to_save"><br>

            <div class="additional-fields">
                <label for="save_amount">Amount to save:</label>
                <input type="number" name="save_amount" id="save_amount"><br>

                <label for="purchase_amount">Amount for a purchase:</label>
                <input type="number" name="purchase_amount" id="purchase_amount"><br>
            </div>

            <input type="submit" value="Sign Up" onClick="redirectToEnterInfo()">
            <p>Click <a href="#" onclick="showLoginForm()">here</a> to go back to login.</p>

        </div>
    </form>

    <script>
        function showSignupForm() {
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("signupForm").style.display = "block";
        }

        function showLoginForm() {
            document.getElementById("loginForm").style.display = "block";
            document.getElementById("signupForm").style.display = "none";
        }

        // Show additional fields if the user wants to save
        document.getElementById("wants_to_save").addEventListener("change", function() {
            if (this.checked) {
                document.querySelector(".additional-fields").style.display = "block";
            } else {
                document.querySelector(".additional-fields").style.display = "none";
            }
        });

        // Redirect to enter_info.html after login or signup submission
        function redirectToEnterInfo() {
        const saveAmount = document.getElementById('save_amount').value; // Get the save amount from the input field
        window.location.href = "progress.html?save_amount=" + saveAmount; // Pass the save amount to progress.html
        }


        // Redirect to result_save.html after entering info submission
        function redirectToResults() {
            window.location.href = "result_save.html";
        }

        // Login/Sign-up Form Submission
        document.getElementById("loginSignupForm").addEventListener("submit", function(event) {
            event.preventDefault();
            redirectToEnterInfo(); // You can change the redirection logic here
        });
    </script>
