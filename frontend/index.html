<!DOCTYPE html>
<html>

<head>
    <title>Financial Advice</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Website Name</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="progress.html">Progress</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h1>Financial Advice</h1>

    <!-- Login Form -->
    <form id="loginForm" method="post">
        <label for="loginEmail">Email:</label>
        <input type="email" name="loginEmail" id="loginEmail" required><br>

        <label for="loginPassword">Password:</label>
        <input type="password" name="loginPassword" id="loginPassword" required><br>

        <input type="submit" value="Log In">
    </form>

    <p id="signupLink">Don't have an account? <a href="#" onclick="showSignupForm()">Sign Up</a></p>

    <!-- Sign-up Form -->
    <form id="signupForm" method="post" style="display: none;">
        <label for="signupName">Name:</label>
        <input type="text" name="signupName" id="signupName" required><br>

        <label for="signupEmail">Email:</label>
        <input type="email" name="signupEmail" id="signupEmail" required><br>

        <label for="signupPassword">Password:</label>
        <input type="password" name="signupPassword" id="signupPassword" required><br>

        <input type="submit" value="Sign Up">
        <p>Click <a href="#" onclick="showLoginForm()">here</a> to go back to login.</p>
    </form>

    <script>
        function showSignupForm() {
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("signupForm").style.display = "block";
            document.getElementById("signupLink").style.display = "none";
        }

        function showLoginForm() {
            document.getElementById("loginForm").style.display = "block";
            document.getElementById("signupForm").style.display = "none";
            document.getElementById("signupLink").style.display = "block";
        }
    </script>

    <script>
        // Redirect to enter_info.html after login or signup submission
        function redirectToEnterInfo() {
            window.location.href = "enter_info.html";
        }

        // Redirect to result_save.html after entering info submission
        function redirectToResults() {
            window.location.href = "result_save.html";
        }

        // Login Form Submission
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            redirectToEnterInfo();
        });

        // Sign-up Form Submission
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();
            redirectToEnterInfo();
        });
    </script>
</body>

</html>
