    <h1>Financial Advice</h1>
    <form id="financialAdviceForm">
        <label for="name">Name:</label>
        <input type="text" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" name="email" required><br>

        <label for="salary">Salary:</label>
        <input type="number" name="salary" required><br>

        <label for="wants_to_save">Do you want to save?</label>
        <input type="checkbox" name="wants_to_save"><br>

        <label for="save_amount">Amount to save:</label>
        <input type="number" name="save_amount"><br>

        <label for="purchase_amount">Amount for a purchase:</label>
        <input type="number" name="purchase_amount"><br>

        <input type="submit" value="Submit">
    </form>
    
    <script>
        document.getElementById("financialAdviceForm").addEventListener("submit", function(event) {
            // Prevent the default form submission behavior
            event.preventDefault();

            // Redirect the user to the desired URL after form submission
            window.location.href = "result_save.html";
