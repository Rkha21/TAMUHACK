    <h1>Progress</h1>
    <h2>Choose an Avatar</h2>
    <div class="avatar-item">

  <script>
      function redirectToGoalMap(avatar) {
          // Retrieve the save amount from the URL
          const urlParams = new URLSearchParams(window.location.search);
          const saveAmount = urlParams.get('save_amount');
  
          // Redirect to goalmap.html with save_amount and avatar parameters
          window.location.href = "goalmap.html?save_amount=" + saveAmount + "&avatar=" + avatar;
      }
  </script>
